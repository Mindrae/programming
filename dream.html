      <nav>

      <section>
        <article class="dream">
          <div class="mydream">
            <img src="dream.png" class="dream-img" />
            <p>
              저의 꿈은 게임을 만드는 프로그래머가 되는 것입니다. 특히 월드 오브
              워크래프트나 <br />로스트아크와 같이 세계적으로 유행하는 MMORPG
              장르의 게임을 만들고 싶습니다.
            </p>
          </div>
          <div class="bukkit">
            <h2>버킷리스트</h2>
            <div class="blist">
              <div class="trip">
                <img src="trip.jpg" />
                <p>
                  독일 여행을 가보고 싶습니다. 특히 독일에서 열리는 맥주 축제인
                  옥토버페스트 축제에 참여해보고 싶습니다.
                </p>
              </div>
              <div class="computer">
                <img src="computer.jpg" />
                <p>
                  제가 스스로 커스넘 수냉 컴퓨터를 조립해보는 것이 꿈입니다.
                  가격도 비싸고 조립난이도도 높은만큼 지금은 불가능할지라도
                  살면서 꼭 한번은 해보고 싶습니다.
                </p>
              </div>
            </div>
          </div>
